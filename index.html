<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css"> 
    <title>Cronômetro</title>
</head>

<body>
    <div class="header">
        <h1>Cronômetro</h1>
        <img src="./assets/pngwing.com.png" alt="Ícone do cronômetro">
    </div>

    <form name="form_main">
        <div>
            <span id="hour">00</span>:<span id="minute">00</span>:<span id="second">00</span>:<span
                id="millisecond">000</span>
        </div>

        <br />

        <button class="teto" type="button" name="start">Start</button>
        <button id="matue" class="teto" type="button" name="pause">Pause</button>
        <button class="teto" type="button" name="reset">Reset</button>
    </form>

    <div class="footer">
        <p>Ryan Lima</p>
    </div>
    
    <div class="audio-container">
        <audio id="musica" controls autoplay loop>
            <source id="source" src="./assets/teto.mp3" type="audio/mp3">
        </audio>
    </div>
    <script src="./scripts.js"></script>
</body>
</html>
